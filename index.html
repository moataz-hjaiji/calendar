    <title>Date Picker</title>

    <div class="calendar">
      <div class="monthSelected">
        <button class="left arrow">

        <div class="monthyear">
          <span class="month">Januray</span><span class="year">2022</span>
        </div>
        <button class="button right arrow">

      </div>
      <div class="dateSelected">
        <!-- <div class="dateselect">Jan 5, 2022</div> -->

        <div class="dayselect">Today</div>
      </div>
